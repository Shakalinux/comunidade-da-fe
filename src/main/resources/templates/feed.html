<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade - Caminho da FÃ©</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --gold: #d4a017;
            --gold-dark: #b8860b;
            --brown: #4e342e;
            --cream: #fff8e1;
            --light: #fffaf3;
            --glass: rgba(255, 255, 255, 0.25);
            --halo: rgba(212, 160, 23, 0.6);
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        * { scroll-behavior: smooth; }

        body {
            background: linear-gradient(135deg, #fdf6e3 0%, #ffe8c2 100%);
            font-family: 'Nunito', sans-serif;
            color: #3e2723;
            min-height: 100vh;
            background-attachment: fixed;
            padding-top: 90px;
            position: relative;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.25;
        }

        header {
            backdrop-filter: blur(16px);
            background: rgba(78, 52, 46, 0.95);
            border-bottom: 2px solid rgba(212, 160, 23, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1050;
        }

        /* ðŸ”¥ CorreÃ§Ã£o do Ã­cone e nÃºmero */
        .heart-icon {
            line-height: 1 !important;
            vertical-align: middle;
        }

        .likes-count {
            min-width: 28px;
            display: inline-block;
            text-align: left;
        }

        .offcanvas {
            background: linear-gradient(180deg, #3e2723 0%, #2c1a0f 100%);
            width: 300px !important;
            border-right: 4px solid var(--gold);
        }

        .offcanvas a {
            border-radius: 16px;
            margin: 10px 15px;
            padding: 16px 20px !important;
            font-weight: 600;
            transition: all 0.4s ease;
        }

        .offcanvas a:hover {
            background: var(--gold);
            color: #2c1a0f !important;
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(212,160,23,0.4);
        }

        .offcanvas a.active {
            background: var(--gold);
            color: #2c1a0f !important;
            font-weight: 700;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            border-radius: 28px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 2px solid rgba(212,160,23,0.3);
            transition: all 0.4s ease;
        }
        .post-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 50px rgba(212,160,23,0.35);
        }

        .post-img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-bottom: 6px solid var(--gold);
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<header class="d-flex justify-content-between align-items-center py-3 px-4 text-white fixed-top">
    <button class="btn text-white fs-2" data-bs-toggle="offcanvas" data-bs-target="#menu">
        <span class="material-symbols-rounded">menu</span>
    </button>

    <a th:href="@{/profile}" class="header-avatar">
        <img class="rounded-circle shadow-lg"
             th:src="'data:image/jpeg;base64,' + ${profile.avatar64}"
             style="width: 52px; height: 52px; object-fit: cover; border: 4px solid white;">
    </a>
</header>

<div class="offcanvas offcanvas-start text-white" tabindex="-1" id="menu">
    <div class="offcanvas-header justify-content-center border-bottom border-warning border-3">
        <h5 class="fw-bold" style="font-family: 'Cinzel', serif; color: var(--gold);">Caminho da FÃ©</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body pt-4">
        <a th:href="@{/biblia/inicio}" class="d-block text-white text-decoration-none">
            <span class="material-symbols-rounded">home</span> InÃ­cio
        </a>
        <a th:href="@{/comunidade/feed}" class="d-block text-white text-decoration-none active">
            <span class="material-symbols-rounded">forum</span> Comunidade
        </a>
        <a th:href="@{/estudos/salvos}" class="d-block text-white text-decoration-none">
            <span class="material-symbols-rounded">bookmark</span> Estudos Salvos
        </a>
        <a th:href="@{/favorites}" class="d-block text-white text-decoration-none">
            <span class="material-symbols-rounded">favorite</span> Favoritos
        </a>
        <a th:href="@{/biblia/biblioteca}" class="d-block text-white text-decoration-none">
            <span class="material-symbols-rounded">library_books</span> Biblioteca
        </a>
        <a th:href="@{/comunidade/chat-online}" class="d-block text-white text-decoration-none">
            <span class="material-symbols-rounded">chat</span> Conversas
            <span th:if="${unreadMessagesCount != null and unreadMessagesCount > 0}"
                  class="badge text-bg-danger rounded-pill ms-2"
                  th:text="${unreadMessagesCount}"></span>
        </a>

        <a th:href="@{/profile}" class="d-block text-white text-decoration-none">
            <span class="material-symbols-rounded">person</span> Meu Perfil
        </a>

        <hr class="border-secondary">

        <a href="#" class="d-block text-danger text-decoration-none"
           th:onclick="|document.getElementById('logoutForm').submit()|">
            <span class="material-symbols-rounded">logout</span> Sair
        </a>
    </div>
</div>

<div class="container pt-5">
    <h1 class="text-center mb-5" style="font-family:'Cinzel',serif; color:var(--brown); font-size: 2.8rem;">
        Comunidade Caminho da FÃ©
    </h1>

    <div class="row g-5" th:unless="${posts.isEmpty()}">
        <div class="col-lg-8 mx-auto" th:each="post : ${posts}" data-aos="fade-up">
            <div class="post-card">
                <div class="p-4 d-flex align-items-center gap-3 border-bottom">
                    <img th:src="'data:image/jpeg;base64,' + ${post.user.profile.avatar64}"
                         class="rounded-circle"
                         style="width:52px;height:52px;object-fit:cover;border:3px solid var(--gold);">

                    <div>
                        <strong th:text="${post.user.profile.nickname != null ? post.user.profile.nickname : post.user.username}"></strong>
                        <small class="d-block text-muted"
                               th:text="${#temporals.format(post.creationDate, 'dd/MM/yyyy - HH:mm')}"></small>
                    </div>
                </div>

                <div class="p-4">
                    <h3 class="mb-3" style="font-family:'Cinzel';color:var(--brown);"
                        th:text="${post.title}"></h3>

                    <p class="mb-4 text-justify" th:text="${post.content}"></p>

                    <div th:if="${post.attachment != null}" class="text-center mb-4 rounded-4 overflow-hidden shadow-lg">
                        <a th:href="@{'/comunidade/' + ${post.id}}">
                            <img class="post-img" th:src="@{'/comunidade/file/' + ${post.id}}" alt="Anexo">
                        </a>
                    </div>

                 
                    <div class="d-flex justify-content-between align-items-center mt-4 gap-2">
                        <button class="btn btn-link text-danger p-0 like-btn"
                                th:attr="data-id=${post.id}, data-liked=${post.likedByUser}">
                            <span class="material-symbols-rounded heart-icon"
                                  style="font-size:32px;"
                                  th:text="${post.likedByUser} ? 'favorite' : 'favorite_border'"></span>
                        </button>

                        <span class="text-muted fw-semibold">
                            <span class="likes-count" th:text="${post.likesUsers.size()}">0</span> curtidas
                        </span>
                    </div>

                    <div class="text-end mt-3">
                        <a th:href="@{'/comunidade/' + ${post.id}}"
                           class="btn btn-warning fw-bold px-4"
                           style="border-radius:50px;">
                            Ver completo â†’
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<a th:href="@{/comunidade/novo}" class="btn-float shadow-lg">
    <span class="material-symbols-rounded">add</span>
</a>

<form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
    AOS.init({ duration: 1000, once: true });

    document.querySelectorAll(".like-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
            const id = btn.dataset.id;

            try {
                const resp = await fetch(`/comunidade/like/${id}`, { method: "POST" });
                const data = await resp.json();

                const heart = btn.querySelector(".heart-icon");
                const countSpan = btn.closest(".post-card").querySelector(".likes-count");

                countSpan.textContent = data.likes;

                if (data.curtiu === true) {
                    heart.textContent = "favorite";
                    btn.dataset.liked = "true";
                } else {
                    heart.textContent = "favorite_border";
                    btn.dataset.liked = "false";
                }

                heart.style.animation = "heartbeat 0.6s ease";

            } catch (e) {
                console.error(e);
            }
        });
    });
</script>
</body>
</html>
