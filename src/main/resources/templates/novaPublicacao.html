<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Publicação - Caminho da Fé</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --gold:#d4a017; --brown:#4e342e; }
        body { background:linear-gradient(135deg,#fdf6e3,#ffe8c2); font-family:'Nunito'; padding-top:90px; }
        .card-form { background:rgba(255,255,255,0.85); border-radius:24px; padding:40px; border:1px solid rgba(212,160,23,0.3); }
        .btn-post { background:linear-gradient(45deg,var(--gold),#ffd54f); color:#3e2723; font-weight:700; border:none; }
        .header-avatar {
            position: relative;
            display: inline-block;
        }
        .header-avatar::after {
            content: '';
            position: absolute;
            inset: -8px;
            border: 3px solid var(--halo);
            border-radius: 50%;
            animation: halo 4s ease-in-out infinite;
            pointer-events: none;
        }
    </style>
</head>
<body>

<header class="d-flex justify-content-between align-items-center py-3 text-white fixed-top px-4"
        style="background:rgba(78,52,46,0.92);border-bottom:1px solid rgba(212,160,23,0.4);">
    <button class="btn text-white fs-3" data-bs-toggle="offcanvas" data-bs-target="#menu">
        <span class="material-symbols-rounded">menu</span>
    </button>

    <a th:href="@{/profile}" class="header-avatar">
        <img class="rounded-circle shadow-lg"
             th:src="'data:image/jpeg;base64,' + ${profile.avatar64}"
             style="width: 52px; height: 52px; object-fit: cover; border: 4px solid white;"
             alt="Perfil"
             onerror="this.src='https://img.freepik.com/free-vector/mysterious-mafia-man-smoking-cigarette_52683-34828.jpg?w=740';">
    </a>
</header>

<div class="container py-5">
    <h1 class="text-center mb-5" style="font-family:'Cinzel';color:var(--brown);">Nova Publicação</h1>

    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card-form shadow-lg">
                <form th:action="@{/comunidade/salvar}" method="post" enctype="multipart/form-data">

                    <div class="mb-4">
                        <label class="form-label fw-bold">Título</label>
                        <input type="text" name="title" class="form-control form-control-lg"
                               placeholder="Ex: Um testemunho sobre fé" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Mensagem</label>
                        <textarea name="content" class="form-control" rows="7"
                                  placeholder="Compartilhe o que Deus fez..." required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Imagem (opcional)</label>
                        <input type="file" name="attachment" accept="image/*" class="form-control">
                    </div>

                    <div class="text-center">
                        <button class="btn btn-post btn-lg px-5">Publicar</button>
                    </div>

                </form>
            </div>

        </div>
    </div>

</div>

</body>
</html>
