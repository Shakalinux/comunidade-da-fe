<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca da Fé</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Georgia&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/biblia/biblioteca.css}">
</head>
<body class="bg-light">
<div class="container-fluid p-0">

    <header class="d-flex justify-content-between align-items-center py-3 bg-dark text-white fixed-top px-3">
        <button class="btn text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <a th:href="@{/profile}" class="d-flex align-items-center text-decoration-none text-white">
            <img class="rounded-circle"
                 th:src="'data:image/jpeg;base64,' + ${profile.avatar64}"
                 alt="Foto de Perfil"
                 style="width: 30px; height: 30px; border: 2px solid #fff;"
                 onerror="this.src='https://img.freepik.com/free-vector/mysterious-mafia-man-smoking-cigarette_52683-34828.jpg?w=740';">
        </a>
    </header>

    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="menu" aria-labelledby="menuLabel">
        <div class="offcanvas-header text-center ">
            <h5 id="menuLabel " class="text-white">Caminho da Fé</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
        </div>
        <div class="offcanvas-body custom-offcanvas">
            <a th:href="@{/biblia/inicio}" class="d-block py-2 text-white text-decoration-none">
                <span class="material-symbols-outlined">home</span> <span class="text">Início</span>
            </a>
            <a th:href="@{/estudos/salvos}" class="d-block py-2 text-white text-decoration-none">
                <span class="material-symbols-outlined">book</span> <span class="text">Estudos Salvos</span>
            </a>
            <a th:href="@{/estudos/biblicos}" class="d-block py-2 text-white text-decoration-none">
                <span class="material-symbols-outlined">book_online</span> <span class="text">Estudos Bíblicos</span>
            </a>
            <a th:href="@{/favorites}" class="d-block py-2 text-white text-decoration-none">
                <span class="material-symbols-outlined">star</span> <span class="text">Versículos Favoritos</span>
            </a>
            <a th:href="@{/biblia/biblioteca}" class="d-block py-2 text-white text-decoration-none">
                <span class="material-symbols-outlined">bookmark</span> <span class="text">Biblioteca da Fé</span>
            </a>
            <a th:href="@{/profile}" class="d-block py-2 text-white text-decoration-none">
                <span class="material-symbols-outlined">person</span> <span class="text">Meu Perfil</span>
            </a>
            <a href="#" class="d-block py-2 text-white text-decoration-none" onclick="document.getElementById('logoutForm').submit()">
                <span class="material-symbols-outlined">logout</span> <span class="text">Sair</span>
            </a>

            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </div>


    <div class="container mt-5 pt-5">

        <div class="d-flex mb-4 align-items-center">
            <form th:action="@{/biblioteca/buscar}" method="get" class="d-flex me-2" style="width: 250px;">
                <input type="text" name="termo" class="form-control form-control-sm me-1" placeholder="Buscar livro..." required>
                <button type="submit" class="btn btn-sm btn-primary">Pesquisar</button>
            </form>

        </div>

        <div class="versiculo-dia " id="cardVersiculoDia" style="display: none;">
            <p id="textoVersiculo">Versículo do dia</p>
            <small id="referenciaVersiculo">Livro Capítulo:Versículo</small>
        </div>

        <div class="bg-white p-4 rounded shadow-sm mb-5">
            <h1 class="h2 mb-4">Últimas Leituras</h1>
            <div class="row g-3">
                <div class="col-6 col-md-3 col-lg-2" th:each="livro : ${ultimasLeituras}">
                    <div class="card shadow-sm rounded text-center">
                        <img th:src="@{|/img/books/${livro.id}.jpg|}"

                             class="card-img-top"
                             alt="Imagem do Livro">
                        <div class="card-body">
                            <h6 class="card-title" th:text="${livro.nome}">Título do Livro</h6>
                            <p class="card-text text-muted mb-2" th:text="${livro.testamento.nome}"></p>
                            <a th:href="|/biblia/leitura/${livro.id}/1?versaoId=1|"
                               class="btn btn-primary btn-sm">Leia agora</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white p-4 rounded shadow-sm mb-5">
            <h3 class="h4 mb-4">Novas Leituras</h3>
            <div class="row g-3">
                <div class="col-6 col-md-3 col-lg-2" th:each="livro : ${livros}">
                    <div class="card shadow-sm rounded text-center">
                        <img th:src="@{|/img/books/${livro.id}.jpg|}"

                             class="card-img-top"
                             alt="Imagem do Livro">
                        <div class="card-body">
                            <h6 class="card-title" th:text="${livro.nome}">Título do Livro</h6>
                            <p class="card-text text-muted mb-2" th:text="${livro.testamento.nome}"></p>
                            <a th:href="|/biblia/leitura/${livro.id}/1?versaoId=1|"
                               class="btn btn-primary btn-sm">Leia agora</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
