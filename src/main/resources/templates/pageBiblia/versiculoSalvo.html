<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículos Favoritos - Caminho da Fé</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet"/>

    <!-- Fontes Sagradas -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Nunito:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- AOS + Particles -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --gold: #d4a017;
            --gold-dark: #b8860b;
            --brown: #4e342e;
            --cream: #fff8e1;
            --light: #fffaf3;
            --glass: rgba(255, 255, 255, 0.25);
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            --halo: rgba(212, 160, 23, 0.6);
        }

        * { scroll-behavior: smooth; }

        body {
            background: linear-gradient(135deg, #fdf6e3 0%, #ffe8c2 100%);
            font-family: 'Nunito', sans-serif;
            color: #3e2723;
            min-height: 100vh;
            background-attachment: fixed;
            padding-top: 90px;
            position: relative;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.25;
        }

        /* Header Glass Premium */
        header {
            backdrop-filter: blur(16px);
            background: rgba(78, 52, 46, 0.95);
            border-bottom: 3px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        /* Offcanvas Dourado */
        .offcanvas {
            background: linear-gradient(180deg, #3e2723 0%, #2c1a0f 100%);
            width: 300px !important;
            border-right: 4px solid var(--gold);
        }
        .offcanvas a {
            border-radius: 16px;
            margin: 10px 15px;
            padding: 16px 20px !important;
            font-weight: 600;
            transition: all 0.4s ease;
        }
        .offcanvas a:hover {
            background: var(--gold);
            color: #2c1a0f !important;
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(212,160,23,0.4);
        }

        /* Título com Cinzel */
        h2 {
            font-family: 'Cinzel', serif;
            color: var(--brown);
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 2.5rem;
            text-shadow: 0 4px 10px rgba(212,160,23,0.3);
        }

        /* Card de Versículo com Glassmorphism + Halo */
        .versiculo-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 1.8rem;
            box-shadow: var(--shadow);
            border: 2px solid rgba(212,160,23,0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        .versiculo-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(212,160,23,0.15) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        .versiculo-card:hover::before {
            opacity: 1;
        }
        .versiculo-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(212,160,23,0.4);
            border-color: var(--gold);
        }

        .versiculo-card p {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            line-height: 1.6;
            color: #3e2723;
            margin-bottom: 0.8rem;
        }

        .versiculo-card small {
            color: var(--gold-dark);
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .reflexao-texto {
            background: rgba(212,160,23,0.1);
            padding: 1rem;
            border-radius: 16px;
            border-left: 4px solid var(--gold);
            margin-top: 1rem;
        }
        .reflexao-texto strong {
            color: var(--gold-dark);
            font-family: 'Cinzel', serif;
        }

        .reflexao-form textarea {
            border-radius: 16px;
            border: 2px solid rgba(212,160,23,0.4);
            resize: none;
        }
        .reflexao-form textarea:focus {
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212,160,23,0.3);
        }

        .button-actions button,
        .button-group button {
            border-radius: 50px;
            font-weight: 600;
            padding: 0.5rem 1.2rem;
            transition: all 0.3s ease;
        }
        .btn-warning, .btn-primary {
            background: linear-gradient(45deg, var(--gold), #ffd54f);
            color: #3e2723;
            border: none;
        }
        .btn-warning:hover, .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212,160,23,0.5);
        }

        .btn-outline-danger {
            border-color: #dc3545;
            color: #dc3545;
        }
        .btn-outline-danger:hover {
            background: #dc3545;
            color: white;
        }

        /* Mensagem vazia com estilo */
        .text-center.text-muted {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            border: 2px dashed rgba(212,160,23,0.4);
        }
        .text-center.text-muted p {
            font-size: 1.4rem;
            color: var(--brown);
            font-family: 'Playfair Display', serif;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--gold), #ffd54f);
            color: #3e2723;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(212,160,23,0.4);
        }
        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(212,160,23,0.6);
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container-fluid p-0">

    <header class="d-flex justify-content-between align-items-center py-3 fixed-top px-4">
        <button class="btn text-white fs-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">
            <span class="material-symbols-rounded">menu</span>
        </button>
        <a th:href="@{/profile}" class="header-avatar">
            <img class="rounded-circle shadow-lg"
                 th:src="'data:image/jpeg;base64,' + ${profile.avatar64}"
                 style="width: 52px; height: 52px; object-fit: cover; border: 4px solid white;"
                 alt="Perfil"
                 onerror="this.src='https://img.freepik.com/free-vector/mysterious-mafia-man-smoking-cigarette_52683-34828.jpg?w=740';">
        </a>
    </header>

    <div class="offcanvas offcanvas-start text-white" tabindex="-1" id="menu">
        <div class="offcanvas-header justify-content-center border-bottom border-warning border-3">
            <h5 class="fw-bold" style="font-family: 'Cinzel', serif; color: var(--gold);">Caminho da Fé</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body pt-4">
            <a th:href="@{/biblia/inicio}" class="d-block text-white text-decoration-none">
                <span class="material-symbols-rounded">home</span> Início
            </a>
            <a th:href="@{/estudos/biblicos}" class="d-block text-white text-decoration-none">
                <span class="material-symbols-rounded">auto_stories</span> Estudos Bíblicos
            </a>
            <a th:href="@{/estudos/salvos}" class="d-block text-white text-decoration-none">
                <span class="material-symbols-rounded">bookmark</span> Estudos Salvos
            </a>
            <a th:href="@{/favorites}" class="d-block text-white text-decoration-none">
                <span class="material-symbols-rounded">favorite</span> Favoritos
            </a>
            <a th:href="@{/biblia/biblioteca}" class="d-block text-white text-decoration-none">
                <span class="material-symbols-rounded">library_books</span> Biblioteca da Fé
            </a>
            <a th:href="@{/comunidade/chat-online}" class="d-block text-white text-decoration-none active">
                <span class="material-symbols-rounded">chat</span> Conversas
            </a>
            <a th:href="@{/profile}" class="d-block text-white text-decoration-none">
                <span class="material-symbols-rounded">person</span> Meu Perfil
                <span th:if="${unreadMessagesCount != null and unreadMessagesCount > 0}"
                      class="badge text-bg-danger rounded-pill ms-2"
                      th:text="${unreadMessagesCount}">
                </span>
            </a>
            <hr class="border-secondary">
            <a href="#" class="d-block text-danger text-decoration-none" onclick="document.getElementById('logoutForm').submit()">
                <span class="material-symbols-rounded">logout</span> Sair
            </a>
        </div>
    </div>


    <main class="container mt-5 pt-5 container-main" data-aos="fade-up">
        <h2>Meus Versículos Favoritos</h2>

        <div th:if="${versiculosSalvos != null and not #lists.isEmpty(versiculosSalvos)}">
            <div th:each="v : ${versiculosSalvos}" class="versiculo-card card p-3 mb-3 shadow-sm" th:id="'card-' + ${v.id}" data-aos="fade-up" data-aos-delay="100">
                <p class="mb-1" th:text="${v.versiculo.texto}">Texto do versículo</p>
                <small class="text-muted"
                       th:text="${v.versiculo.livro.nome + ' ' + (v.versiculo.capitulo != null ? v.versiculo.capitulo : '?') + ':' + v.versiculo.numero}">
                </small>
                <div class="reflexao-texto mt-2" th:id="'reflexao-texto-' + ${v.id}" th:if="${v.reflexao != null}">
                    <strong>Minha reflexão:</strong>
                    <p th:text="${v.reflexao}"></p>
                </div>
                <form th:id="'form-reflexao-' + ${v.id}"
                      th:action="@{/favorites/salvar-reflexao/{id}(id=${v.id})}"
                      method="post"
                      class="mt-2 reflexao-form"
                      style="display: none;"
                      th:onsubmit="|salvarReflexao(event, ${v.id})|">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    <textarea name="reflexao" class="form-control form-control-sm" rows="3"
                              th:text="${v.reflexao}" placeholder="Escreva sua reflexão..."></textarea>
                    <div class="button-group mt-2 d-flex gap-2">
                        <button type="submit" class="btn btn-sm btn-success">Salvar Reflexão</button>
                        <button type="button" class="btn btn-sm btn-secondary"
                                th:onclick="'cancelForm(' + ${v.id} + ')'">Cancelar</button>
                    </div>
                </form>
                <div class="button-actions mt-3 d-flex gap-2">
                    <button th:if="${v.reflexao != null}"
                            type="button"
                            class="btn btn-sm btn-warning"
                            th:onclick="'showForm(' + ${v.id} + ')'">
                        Editar Reflexão
                    </button>
                    <button th:if="${v.reflexao == null}"
                            type="button"
                            class="btn btn-sm btn-primary"
                            th:onclick="'showForm(' + ${v.id} + ')'">
                        Adicionar Reflexão
                    </button>
                    <form th:action="@{/favorites/remover/{id}(id=${v.id})}" method="post" style="display:inline-block;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-sm btn-outline-danger" type="submit">Remover</button>
                    </form>
                </div>
            </div>
        </div>

        <div th:if="${versiculosSalvos == null or #lists.isEmpty(versiculosSalvos)}"
             class="text-center text-muted mt-5">
            <p>Nenhum versículo salvo ainda.</p>
            <a th:href="@{/biblia/biblioteca}" class="btn btn-primary btn-lg">Ir para a Biblioteca da Fé</a>
        </div>
    </main>
</div>

<form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script th:src="@{/js/versiculoSalvo.js}"></script>

<script>
    AOS.init({ duration: 1000, once: true });

    particlesJS("particles-js", {
        particles: {
            number: { value: 70 },
            color: { value: "#d4a017" },
            size: { value: 3 },
            move: { speed: 0.6 },
            line_linked: { enable: false }
        },
        interactivity: {
            events: { onhover: { enable: true, mode: "repulse" } },
            modes: { repulse: { distance: 100 } }
        }
    });
</script>

</body>
</html>
