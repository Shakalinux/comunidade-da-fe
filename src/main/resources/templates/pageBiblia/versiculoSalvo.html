<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículos Favoritos - Caminho da Fé</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Georgia&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/biblia/versiculoFavorito.css}">
    <link rel="stylesheet" th:href="@{/biblia/biblioteca.css}">
</head>

<body class="bg-light">
<div class="container-fluid p-0">


    <header class="d-flex justify-content-between align-items-center py-3 bg-dark text-white fixed-top px-3">
        <button class="btn text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <a th:href="@{/profile}" class="d-flex align-items-center text-decoration-none text-white">
            <img class="rounded-circle"
                 th:src="'data:image/jpeg;base64,' + ${profile.avatar64}"
                 alt="Foto de Perfil"
                 style="width: 30px; height: 30px; border: 2px solid #fff;"
                 onerror="this.src='https://img.freepik.com/free-vector/mysterious-mafia-man-smoking-cigarette_52683-34828.jpg?w=740';">
        </a>
    </header>


    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="menu" aria-labelledby="menuLabel">
        <div class="offcanvas-header text-center ">
            <h5 id="menuLabel " class="text-white">Caminho da Fé</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
        </div>
        <div class="offcanvas-body custom-offcanvas">
            <a th:href="@{/biblia/inicio}" class="d-block py-2 text-white text-decoration-none">
                <span class="material-symbols-outlined">home</span> <span class="text">Início</span>
            </a>
            <a th:href="@{/estudos/salvos}" class="d-block py-2 text-white text-decoration-none">
                <span class="material-symbols-outlined">book</span> <span class="text">Estudos Salvos</span>
            </a>
            <a th:href="@{/estudos/biblicos}" class="d-block py-2 text-white text-decoration-none">
                <span class="material-symbols-outlined">book_online</span> <span class="text">Estudos Bíblicos</span>
            </a>
            <a th:href="@{/favorites}" class="d-block py-2 text-white text-decoration-none">
                <span class="material-symbols-outlined">star</span> <span class="text">Versículos Favoritos</span>
            </a>
            <a th:href="@{/biblia/biblioteca}" class="d-block py-2 text-white text-decoration-none">
                <span class="material-symbols-outlined">bookmark</span> <span class="text">Biblioteca da Fé</span>
            </a>
            <a th:href="@{/profile}" class="d-block py-2 text-white text-decoration-none">
                <span class="material-symbols-outlined">person</span> <span class="text">Meu Perfil</span>
            </a>
            <a href="#" class="d-block py-2 text-white text-decoration-none" onclick="document.getElementById('logoutForm').submit()">
                <span class="material-symbols-outlined">logout</span> <span class="text">Sair</span>
            </a>

            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </div>



    <main class="container mt-5 pt-5 container-main">
        <h2 class="mb-4">Versículos Favoritos</h2>

        <div th:if="${versiculosSalvos != null and not #lists.isEmpty(versiculosSalvos)}">
            <div th:each="v : ${versiculosSalvos}" class="versiculo-card card p-3 mb-3 shadow-sm" th:id="'card-' + ${v.id}">
                <p class="mb-1" th:text="${v.versiculo.texto}">Texto do versículo</p>
                <small class="text-muted"
                       th:text="${v.versiculo.livro.nome + ' ' + (v.versiculo.capitulo != null ? v.versiculo.capitulo : '?') + ':' + v.versiculo.numero}">
                </small>

                <div class="reflexao-texto mt-2" th:id="'reflexao-texto-' + ${v.id}" th:if="${v.reflexao != null}">
                    <strong>Minha reflexão:</strong>
                    <p th:text="${v.reflexao}"></p>
                </div>


                <form th:id="'form-reflexao-' + ${v.id}"
                      th:action="@{/favorites/salvar-reflexao/{id}(id=${v.id})}"
                      method="post"
                      class="mt-2 reflexao-form"
                      style="display: none;"
                      th:onsubmit="|salvarReflexao(event, ${v.id})|"> <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

                    <textarea name="reflexao" class="form-control form-control-sm" rows="3"
                              th:text="${v.reflexao}" placeholder="Escreva sua reflexão..."></textarea>

                    <div class="button-group mt-2 d-flex gap-2">
                        <button type="submit" class="btn btn-sm btn-success">Salvar Reflexão</button>
                        <button type="button" class="btn btn-sm btn-secondary"
                                th:onclick="'cancelForm(' + ${v.id} + ')'">Cancelar</button>
                    </div>
                </form>

                <div class="button-actions mt-3 d-flex gap-2">
                    <button th:if="${v.reflexao != null}"
                            type="button"
                            class="btn btn-sm btn-warning"
                            th:onclick="'showForm(' + ${v.id} + ')'">
                        Editar Reflexão
                    </button>

                    <button th:if="${v.reflexao == null}"
                            type="button"
                            class="btn btn-sm btn-primary"
                            th:onclick="'showForm(' + ${v.id} + ')'">
                        Adicionar Reflexão
                    </button>

                    <form th:action="@{/favorites/remover/{id}(id=${v.id})}" method="post" style="display:inline-block;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-sm btn-outline-danger" type="submit">Remover</button>
                    </form>
                </div>
            </div>
        </div>

        <div th:if="${versiculosSalvos == null or #lists.isEmpty(versiculosSalvos)}"
             class="text-center text-muted mt-5">
            <p>Nenhum versículo salvo ainda.</p>
            <a th:href="@{/biblia/biblioteca}" class="btn btn-primary btn-sm">Ir para a Biblioteca</a>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/versiculoSalvo.js}"></script>
</body>
</html>
