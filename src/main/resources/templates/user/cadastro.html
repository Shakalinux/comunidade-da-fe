<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro no Caminho da Fé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">
        <h2>Caminho da Fé</h2>
        <p class="text-center text-muted">"Bem-aventurados os que guardam os seus testemunhos e o buscam de todo o coração." (Salmos 119:2)</p>

        <div th:if="${message}" class="alert alert-success" role="alert">
            <p th:text="${message}"></p>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/user/cadastro}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="username" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required placeholder="Escolha um nome que glorifique">
                <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                    <span th:each="error : ${#fields.errors('username')}" th:text="${error}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required placeholder="exemplo@dominio.com">
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <span th:each="error : ${#fields.errors('email')}" th:text="${error}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required minlength="6" maxlength="20" placeholder="Mínimo 6 caracteres">
                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                    <span th:each="error : ${#fields.errors('password')}" th:text="${error}"></span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Juntar-se à Comunidade</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/user/login}">Já faz parte da comunidade? Entre aqui</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
