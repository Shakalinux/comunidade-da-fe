<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Caminho da Fé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6 bg-white p-4 rounded shadow-sm">
        <h2 class="text-center mb-3">Entrar no Caminho da Fé</h2>
        <p class="text-center text-muted mb-4">
            "Vinde a mim, todos os que estais cansados e oprimidos, e eu vos aliviarei." (Mateus 11:28)
        </p>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${info}" class="alert alert-info" th:text="${info}"></div>


        <form th:action="@{/user/login}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="text" class="form-control" name="username" required placeholder="Seu nome de usuário">
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" name="password" required placeholder="Sua senha">
            </div>
            <button type="submit" class="btn btn-success w-100">Entrar</button>
        </form>


        <div class="text-center mt-3">
            <a th:href="@{/user/cadastro}">Criar conta</a><br>
            <a href="#" data-bs-toggle="modal" data-bs-target="#modalRedefinirSenha" class="text-muted small">Esqueceu a senha?</a>
        </div>
    </div>
</div>


<div class="modal fade" id="modalRedefinirSenha" tabindex="-1" aria-labelledby="modalRedefinirSenhaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-sm">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Redefinir Senha</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <div id="etapa1">
                    <p class="text-muted small text-center">Digite seu e-mail cadastrado. Enviaremos um código de redefinição.</p>
                    <form id="formEtapa1" th:action="@{/user/forgot-password}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="mb-3">
                            <input type="email" id="email" name="email" class="form-control" placeholder="Seu e-mail" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Enviar código</button>
                    </form>
                </div>


                <div id="etapa2" style="display:none;">
                    <p class="text-muted small text-center">Digite o código recebido e sua nova senha.</p>
                    <form id="formEtapa2" th:action="@{/user/reset-password}" method="post">
                        <input type="hidden" id="usernameHidden" name="username" th:value="${username}">
                        <div class="mb-2">
                            <input type="text" id="code" name="code" class="form-control" placeholder="Código de 6 dígitos" maxlength="6" required>
                        </div>
                        <div class="mb-2">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Nova senha" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="confirm" name="confirm" class="form-control" placeholder="Confirmar senha" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Redefinir senha</button>
                    </form>
                </div>

                <div id="mensagemModal" class="text-center mt-3 small"></div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("formEtapa1").addEventListener("submit", function(e) {
        e.preventDefault();
        const form = e.target;
        const email = document.getElementById("email").value.trim();
        if (!email) return;


        const msg = document.getElementById("mensagemModal");
        msg.innerHTML = "<div class='text-secondary'>Enviando...</div>";


        const xhr = new XMLHttpRequest();
        xhr.open("POST", form.action);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onload = function() {
            msg.innerHTML = "<div class='alert alert-success'>Código enviado! Verifique seu e-mail.</div>";


            document.getElementById("etapa1").style.display = "none";
            document.getElementById("etapa2").style.display = "block";
        };
        xhr.onerror = function() {
            msg.innerHTML = "<div class='alert alert-danger'>Erro ao enviar o código.</div>";
        };
        xhr.send("email=" + encodeURIComponent(email));
    });
</script>

</body>
</html>
