<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Conta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/verificador.css}">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">

        <h2 class="mb-3 text-center">Verifique sua conta</h2>
        <p class="text-center text-muted">Um código foi enviado para seu e-mail. Digite abaixo para ativar sua conta.</p>

        <div th:if="${success != null}" class="alert alert-success" role="alert">
            <p th:text="${success}"></p>
        </div>

        <div th:if="${error != null}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <div th:if="${info != null}" class="alert alert-info" role="alert">
            <p th:text="${info}"></p>
        </div>

        <form th:action="@{/user/verify}" method="post" class="mt-3">
            <input type="hidden" name="username" th:value="${username}" />

            <div class="mb-3">
                <label for="code" class="form-label">Código de Verificação</label>
                <input type="text"
                       class="form-control"
                       id="code"
                       name="code"
                       required
                       maxlength="6"
                       placeholder="Digite o código recebido">
            </div>

            <button type="submit" class="btn btn-primary w-100">Ativar Conta</button>
        </form>

        <form th:action="@{/user/resend-verification}" method="post" class="mt-3 text-center">
            <input type="hidden" name="username" th:value="${username}" />
            <button type="submit" class="btn btn-link">Reenviar código de verificação</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/user/login}" class="text-decoration-none">Voltar para login</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
