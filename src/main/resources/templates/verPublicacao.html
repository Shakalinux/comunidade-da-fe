<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">Post</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">


    <style>
        :root { --gold:#d4a017; --brown:#4e342e; }
        body { background:linear-gradient(135deg,#fdf6e3,#ffe8c2); font-family:'Nunito'; padding-top:90px; }
        .post-single { background:rgba(255,255,255,0.9); border-radius:24px; border:1px solid rgba(212,160,23,0.3); padding:40px; }
        .post-img-big { width:100%; max-height:520px; object-fit:cover; border-bottom:6px solid var(--gold); }
        .header-avatar {
            position: relative;
            display: inline-block;
        }
        .header-avatar::after {
            content: '';
            position: absolute;
            inset: -8px;
            border: 3px solid var(--halo);
            border-radius: 50%;
            animation: halo 4s ease-in-out infinite;
            pointer-events: none;
        }
    </style>
</head>
<body>

<header class="d-flex justify-content-between align-items-center py-3 text-white fixed-top px-4"
        style="background:rgba(78,52,46,0.92);border-bottom:1px solid rgba(212,160,23,0.4);">
    <button class="btn text-white fs-3" data-bs-toggle="offcanvas" data-bs-target="#menu">
        <span class="material-symbols-rounded">menu</span>
    </button>

    <a th:href="@{/profile}" class="header-avatar">
        <img class="rounded-circle shadow-lg"
             th:src="'data:image/jpeg;base64,' + ${profile.avatar64}"
             style="width: 52px; height: 52px; object-fit: cover; border: 4px solid white;"
             alt="Perfil"
             onerror="this.src='https://img.freepik.com/free-vector/mysterious-mafia-man-smoking-cigarette_52683-34828.jpg?w=740';">
    </a>
</header>

<div class="offcanvas offcanvas-start text-white" tabindex="-1" id="menu">
    <div class="offcanvas-header justify-content-center border-bottom border-warning border-3">
        <h5 class="fw-bold" style="font-family: 'Cinzel', serif; color: var(--gold);">Caminho da Fé</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body pt-4">
        <a th:href="@{/biblia/inicio}" class="d-block text-white text-decoration-none">
            <span class="material-symbols-rounded">home</span> Início
        </a>
        <a th:href="@{/comunidade/feed}" class="d-block text-white text-decoration-none">
            <span class="material-symbols-rounded">Church</span> Comunidade
        </a>
        <a th:href="@{/estudos/salvos}" class="d-block text-white text-decoration-none">
            <span class="material-symbols-rounded">bookmark</span> Estudos Salvos
        </a>
        <a th:href="@{/favorites}" class="d-block text-white text-decoration-none">
            <span class="material-symbols-rounded">favorite</span> Favoritos
        </a>
        <a th:href="@{/biblia/biblioteca}" class="d-block text-white text-decoration-none">
            <span class="material-symbols-rounded">library_books</span> Biblioteca
        </a>
        <a th:href="@{/comunidade/chat-online}" class="d-block text-white text-decoration-none">
            <span class="material-symbols-rounded">chat</span> Conversas

            <span th:if="${unreadMessagesCount != null and unreadMessagesCount > 0}"
                  class="badge text-bg-danger rounded-pill ms-2"
                  th:text="${unreadMessagesCount}">
    </span>
        </a>

        <a th:href="@{/profile}" class="d-block text-white text-decoration-none active">
            <span class="material-symbols-rounded">person</span> Meu Perfil
        </a>
        <hr class="border-secondary">
        <a href="#" class="d-block text-danger text-decoration-none" onclick="document.getElementById('logoutForm').submit()">
            <span class="material-symbols-rounded">logout</span> Sair
        </a>
    </div>
</div>


<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-lg-9">

            <div class="post-single shadow-lg">

                <div class="text-center border-bottom pb-4 mb-4"
                     style="border-color:rgba(212,160,23,0.3)!important;">

                    <img th:src="'data:image/jpeg;base64,' + ${post.user.profile.avatar64}"
                         class="rounded-circle mb-3"
                         style="width:80px;height:80px;border:4px solid var(--gold);"
                         onerror="this.src='https://img.freepik.com/free-vector/mysterious-mafia-man-smoking-cigarette_52683-34828.jpg';">

                    <h4 th:text="${post.user.profile.nickname != null ? post.user.profile.nickname : post.user.username}"></h4>

                    <small class="text-muted"
                           th:text="${#temporals.format(post.creationDate, 'dd/MM/yyyy')}
">
                    </small>



                </div>

                <h1 th:text="${post.title}" style="font-family:'Cinzel';color:var(--brown);"></h1>

                <p class="lead mt-4" th:text="${post.content}"
                   style="white-space: pre-line; font-size:1.2rem; line-height:1.8;"></p>

                <div th:if="${post.attachment != null}" class="text-center mt-5">
                    <img th:src="@{'/comunidade/file/' + ${post.id}}"
                         class="post-img-big rounded-4 shadow-lg">
                </div>

                <div class="text-center mt-5">
                    <a th:href="@{/comunidade/feed}" class="btn btn-outline-warning btn-lg">← Voltar</a>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
